<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

.container {
  display: grid;
  grid-template-rows: auto 1fr;
  grid-template-columns: 1fr;
  width: 100%;
  height: 100vh;
}

.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 20px;
  background-color: #fff;
}

.nav a {
  margin: 0 15px;
  color: #333;
  text-decoration: none;
}

.hero {
  display: grid;
  grid-template-columns: 1fr 1fr;
  align-items: center;
  padding: 50px;
}

.hero-text {
  padding-right: 20px;
}

.hero-image {
  text-align: right;
}

.hero-image img {
  max-width: 100%;
}

.shop-btn {
  background-color: #a05e3b;
  color: #fff;
  border: none;
  padding: 10px 20px;
  cursor: pointer;
  margin-top: 20px;
}
/* Home section styles */
.home {
    position: relative;
    min-height: 640px;
    display: grid;
    grid-template-columns: 1fr 1fr; 
    grid-template-rows: 1fr;
    align-items: center;
    gap: 2rem; /* Spacing between columns */
}

.home-text {
    text-align: left; /* Aligns text to the left */
}

.home-text h1 {
    font-size: 2.4rem;
    margin: 0;
}

.home-text h1 span {
    color: var(--main-color);
}

.home-text p {
    margin: 1rem 0 1.8rem;
    /* Adjusts line height for readability */
}

.home-img {
    position: relative;
    grid-column: 1/2;
    
}

.home-img img {
    width: 400px; 
    display: block;
}

.home-img::after {
    content: "";
    height: 100px; /* Adjust the height of the circular background */
    width: 200px; /* Adjust the width of the circular background */
    background: var(--light-color);
    position: absolute;
    bottom: 10px;
    right: 0; /* Moves the circular background closer to the image */
    border-radius: 50%;
    z-index: -1;
}

</style>
<body>
    <!-- Header -->
    <header class="header">
      <div class="logo">Furn.</div>
      <nav class="nav">
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">Contact</a>
      </nav>
      <div class="icons">
        <span class="icon">ðŸ›’</span>
        <span class="icon">ðŸ‘¤</span>
      </div>
    </header>
  
    <!-- Hero Section -->
    <section class="hero">
      <div class="hero-text">
        <h1>Modern Furniture <br> For Your House</h1>
        <p>We understand your need for home decor with unique decorative accessories.</p>
        <button class="shop-btn">Shop More</button>
      </div>
      <div class="hero-image">
        <img src="./images/download.png" alt="Chair Image">
      </div>
    </section>
  </div>
  
</body>
</html>
